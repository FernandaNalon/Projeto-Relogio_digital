<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Fernanda Nalon Pires Sauaia.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&display=swap" rel="stylesheet">
    <title>Relógio digital com FLIP.</title>
</head>

<body>
    <div id="app">
        <div id="corpo">
            <h1>Relógio em tempo real</h1>
            <div class="flip-clock-container">
                <div class="flip-clock flip-clock-h">
                    <div class="digit digit-left">
                        <!-- ::before -->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!-- ::after -->
                    </div>
                    <div class="digit digit-right">
                        <!-- ::before -->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!-- ::after -->
                    </div>
                </div>

                <div class="colona">:</div>

                <div class="flip-clock flip-clock-m">
                    <div class="digit digit-left">
                        <!-- ::before -->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!-- ::after -->
                    </div>
                    <div class="digit digit-right">
                        <!-- ::before -->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!-- ::after -->
                    </div>
                </div>

                <div class="colona">:</div>

                <div class="flip-clock flip-clock-s">
                    <div class="digit digit-left">
                        <!-- ::before -->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!-- ::after -->
                    </div>
                    <div class="digit digit-right">
                        <!-- ::before -->
                        <div class="card">
                            <div class="card-face card-face-front"></div>
                            <div class="card-face card-face-back"></div>
                        </div>
                        <!-- ::after -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
